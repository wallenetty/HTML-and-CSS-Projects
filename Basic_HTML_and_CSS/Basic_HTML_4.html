<!DOCTYPE html>
<html>
<!-- This is how you write comments in HTML -->
    <body>
    <style>
        .Practice_Style {
            background-color: aqua;
            color: brown;
            text-decoration: wavy;
            font-weight: 700;
            font-size: small;
        }
    </style>
    <h2 class="Practice_Style">This h2 element is styled per class attribute .Practice_Style</h2>
    <h3 class="font_2">This h3 element is styled per class attribute .font_2</h3>
    <h4 class="font_1">Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute .font_1</h4>
    </body>
</html>
