<!DOCTYPE html>
<html>
<!-- This is how you write comments in HTML -->
    <body>
        <title>Basic_HTML_5 Assignment</title>
        <link rel="stylesheet" type="text/css" href="Basic_CSS_2.css">
        <p>Hello, I'm over here!</p>
        <p>These paragraphs are styled with CSS.</p>

        <h1>HTML Entity Name Example</h1>
        <h2>The cent sign: &cent;</h2>

        <h1>HTML Entity Number Example</h1>
        <h2>The registered trademark symbol: &#174;</h2>
        <h2>So if I write a sentence with 35&cent;, it should appear as if I wrote a trademarked&#174; symbol</h2>
    </body>
</html>
