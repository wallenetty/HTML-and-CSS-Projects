<!DOCTYPE html>
<html>
<!-- Creating a form, you would fill in the quotation marks after the action attribute blank when you have a place to send the form data -->
    <body>
        <title>Creating an HTML Form</title>
        <form action="" method="get">
            Movie title: <input type="text" name="Movie_Title"><br>
            Year of Release: <input type="text" name="Year_of_Release"><br>
            Rating: <input type="text" name="Rating"><br>
            Length: <input type="text" name="Length"><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
